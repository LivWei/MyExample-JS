
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        .wrap{
            width: 400px;
            margin: 10px auto;
            background: #1A1A1A;
            text-align: center;
            line-height: 100px;
        }
        input{
            width: 75px;
            height: 30px;
            border: 1px solid #666;
            text-align: center;
            font-size: 20px;
        }
        span{
            color: white;
        }
    </style>
</head>
<body>
<div class="wrap">
    <label>
        <input type="text" />
    </label>
    <span>点</span>
    <label>
        <input type="text" />
    </label>
    <span>分</span>
    <label>
        <input type="text" />
    </label>
    <span>秒</span>
</div>
<script>
    window.onload = function () {
        var inputS = document.getElementsByTagName("input");
        setInterval(getTime, 1000);
        getTime();
        function getTime() {
            var date = new Date();
            var time = [date.getHours(), date.getMinutes(), date.getSeconds()];
            for (var i in time){
                inputS[i].value = format(time[i]);
            }
            //用正则在各位前加0
            function format(a) {
                return a.toString().replace(/^(\d)$/,"0$1")
            }
        }
    }
</script>
</body>
</html>
